<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Anime</title>

    <script src="https://kit.fontawesome.com/212d82f631.js" crossorigin="anonymous"></script>
    <script src="js/scroll-top.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading-screen.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="min-vh-100">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand theme-fg" href="">
                    AniBrowser
                </a>
                <button class="navbar-toggler" type="button"
                        data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav me-auto"></ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav mw-auto">
                        <li class="nav-item">
                            <div class="input-group justify-content-end">
                                <div class="form-outline">
                                    <input type="search" id="searchBox" class="form-control" />
                                    <label id="searchLabel" class="form-label" for="searchBox">Search Anime</label>
                                </div>
                                <button id="searchButton" type="button" class="btn btn-light">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="title" class="h1 d-block text-center py-4">Browse Anime</div>
            <!-- <div class="sticky-top">
                <ul id="list" class="list-group list-group-horizontal justify-content-center flex-wrap"></ul>
            </div> -->

            <!-- FORMAT DROPDOWN -->
            <div class="dropdown d-inline-block mr-2">
                <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="formatDropdown"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false">
                    Format
                </button>
                <ul id="formatList" class="dropdown-menu" aria-labelledby="formatDropdown">
                    <li><button class="dropdown-item">All</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item">TV</button></li>
                    <li><button class="dropdown-item">TV Short</button></li>
                    <li><button class="dropdown-item">Movie</button></li>
                    <li><button class="dropdown-item">Special</button></li>
                    <li><button class="dropdown-item">OVA</button></li>
                    <li><button class="dropdown-item">ONA</button></li>
                    <li><button class="dropdown-item">Music</button></li>
                    <li><button class="dropdown-item">Manga</button></li>
                    <li><button class="dropdown-item">Novel</button></li>
                    <li><button class="dropdown-item">One Shot</button></li>
                </ul>
                <div id="selectedFormat" class="h5 text-center mt-2">&nbsp;</div>
            </div>

            <!-- SORTING DROPDOWN -->
            <div class="dropdown d-inline-block mr-3">
                <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="sortByDropdown"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false">
                    Sort by
                </button>
                <ul id="sortByList" class="dropdown-menu" aria-labelledby="sortByDropdown">
                    <li><button class="dropdown-item">None</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button id="sortByTitle" class="dropdown-item">Title</button></li>
                    <li><button id="sortByPop" class="dropdown-item">Popularity</button></li>
                    <li><button id="sortByTrend" class="dropdown-item">Trending</button></li>
                </ul>
                <div id="selectedSort" class="h5 text-center mt-2">&nbsp;</div>
            </div>

            <!-- 18+ TOGGLE -->
            <div class="form-check form-switch d-inline-block">
                <input id="adultToggle" class="form-check-input" type="checkbox"/>
                <label class="form-check-label ml-3 h5" for="adultToggle">
                    18+
                </label>
                <div class="h5 text-center mt-3">&nbsp;</div>
            </div>
            
            <!-- RESULTS HERE -->
            <div id="results" class="row justify-content-center py-5 mx-auto">
                <!-- <div class="h1 text-center mb-5">
                    Search an AniList user to see their list(s)
                </div>
                <div class="h4 text-center my-3">
                    This application is powered by the 
                    <a href="https://github.com/AniList/ApiV2-GraphQL-Docs"
                        target="_blank">
                        AniList API
                    </a>.
                </div> -->
            </div>

            <!-- PAGINATION HERE! -->
            <nav aria-label="Page Navigation" class="fixed-bottom" style="z-index:0">
                <ul id="pageList" class="pagination pagination-sm pagination-circle justify-content-center mb-2">
                    <li id="page-item-prev" class="page-item mx-1">
                        <button id="page-link-0" class="page-link">Previous</button>
                    </li>
                    <li class="page-item mx-1">
                        <button id="page-link-1" class="page-link"></button>
                    </li>
                    <li class="page-item mx-1">
                        <button id="page-link-2" class="page-link"></button>
                    </li>
                    <li class="page-item mx-1">
                        <button id="page-link-3" class="page-link"></button>
                    </li>
                    <li class="page-item mx-1">
                        <button id="page-link-4" class="page-link"></button>
                    </li>
                    <li class="page-item mx-1">
                        <button id="page-link-5" class="page-link"></button>
                    </li>
                    <li id="page-item-next" class="page-item mx-1">
                        <button id="page-link-6" class="page-link">Next</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="scrollTopBtn" class="btn btn-success scroll-top-btn">
        <span class="h4"><i class="fas fa-chevron-up"></i></span>
    </div>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous"></script>
</body>
</html>
