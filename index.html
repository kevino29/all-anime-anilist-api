<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
        maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>AniBrowser</title>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/212d82f631.js" crossorigin="anonymous"></script>
    <!-- MAIN SCRIPT -->
    <script type="module" src="js/main.js"></script>

    <!-- MATERIAL DESIGN BOOTSTRAP (BOOTSTRAP 5) DARK VERSION -->
    <link rel="stylesheet" href="/css/mdb.dark.min.css">
    <!-- LOADING SCREEN STYLESHEET -->
    <link rel="stylesheet" href="css/loading-screen.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="min-vh-100">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand theme-fg" href=""
                    data-mdb-toggle="tooltip" data-mdb-placement="bottom" title="Powered by AniList API">
                    AniBrowser
                </a>
                <button class="navbar-toggler" type="button"
                        data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav me-auto"></ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav ms-auto">
                        <!-- SEARCH BOX -->
                        <li class="nav-item">
                            <div class="input-group justify-content-end">
                                <div class="form-outline">
                                    <input type="search" id="searchBox" class="form-control" />
                                    <label id="searchLabel" class="form-label" for="searchBox">Search</label>
                                </div>
                                <button id="searchButton" type="button" class="btn btn-light">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="container-lg">
            <!-- TITLE -->
            <div id="title" class="h1 d-block text-center py-5">Browse</div>
        </div>
    </div>

    <!-- SCROLL TOP BUTTON -->
    <div id="scrollTopBtn" class="btn btn-primary scroll-top-btn">
        <span class="h5"><i class="fas fa-chevron-up"></i></span>
    </div>

    <!-- MARKET DESIGN BOOTSTRAP (BOOTSTRAP 5) -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js">
    </script>
</body>
</html>
