<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniBrowser</title>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/212d82f631.js" crossorigin="anonymous"></script>
    <!-- CONSTANTS -->
    <script src="js/constants.js"></script>
    <!-- SCROLL TO TOP SCRIPT -->
    <script src="js/scroll-top.js"></script>
    <!-- EVENT LISTENERS SCRIPT -->
    <script src="js/event-listeners.js"></script>
    <!-- MULTI SELECT MODAL SCRIPT -->
    <script src="js/load-multi-select.js"></script>
    <!-- LOAD FILTERS SCRIPT -->
    <script src="js/load-filters.js"></script>
    <!-- LOAD PAGINATION SCRIPT -->
    <script src="js/load-pagination.js"></script>
    <!-- LIBRARY SCRIPT -->
    <script src="js/lib.js"></script>
    <!-- MAIN SCRIPT -->
    <script src="js/main.js"></script>

    <!-- MARKET DESIGN BOOTSTRAP (BOOTSTRAP 5) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"/>
    <!-- DARK THEME BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- LOADING SCREEN STYLESHEET -->
    <link rel="stylesheet" href="css/loading-screen.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="min-vh-100">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand theme-fg" href=""
                    data-mdb-toggle="tooltip" data-mdb-placement="bottom" title="Powered by AniList API">
                    AniBrowser
                </a>
                <button class="navbar-toggler" type="button"
                        data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav me-auto"></ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav mw-auto">
                        <!-- SEARCH BOX -->
                        <li class="nav-item">
                            <div class="input-group justify-content-end">
                                <div class="form-outline">
                                    <input type="search" id="searchBox" class="form-control" />
                                    <label id="searchLabel" class="form-label" for="searchBox">Search</label>
                                </div>
                                <button id="searchButton" type="button" class="btn btn-light">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="container">
            <!-- TITLE -->
            <div id="title" class="h1 d-block text-center py-4">Browse</div>
        </div>
    </div>

    <!-- SCROLL TOP BUTTON -->
    <div id="scrollTopBtn" class="btn btn-success scroll-top-btn">
        <span class="h4"><i class="fas fa-chevron-up"></i></span>
    </div>

    <!-- MARKET DESIGN BOOTSTRAP (BOOTSTRAP 5) -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js">
    </script>
    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous"></script>
</body>
</html>
